<app-main-layout>
  

  <form [formGroup]="productForm" (ngSubmit)="save()" class="mt-5">
    <div class="mb-3">
      <label for="name" class="form-label">Service Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
      />
    </div>
    <button class="btn btn-primary mb-5 me-2" routerLink="/home">Back</button>
    <button type="submit" class="btn btn-primary mb-5">
      <span *ngIf="productToUpdate == undefined">Add</span>
      <span *ngIf="productToUpdate != undefined">Update</span>
    </button>
  </form>
</app-main-layout>
